<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket Client</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            align-items: center;
            max-width: 800px;
            margin: auto;
        }

        h1,
        .mt-2 {
            color: #007bff;
        }

        hr {
            border-top-color: #007bff;
        }

        .row {
            justify-content: space-between;
        }

        .btn-primary {
            background-color: #007bff !important;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNly;T2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="mt-2"> Socket Client </h1>
    <hr>

    <p>
        Server Status:
        <span id="Online" class="text-success">Online</span>
        <span id="Offline" class="text-danger">Offline</span>
    </p>

    <div class="row">
        <div class="col">
            <input type="text" id="message" class="form-control">
        </div>
        <div class="col">
            <button id="btnSend" class="btn btn-primary">
                Send
            </button>
        </div>
    </div>

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/socket-client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
